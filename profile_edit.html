<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/remi/fonts/remixicon.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
   <div class="cotainer-fluid">
    <div class="container">
        <div class="row mt-5">
            <div class="col-12 col-md-3">
                <div class="card shadow-lg border-0">
                    <a href="index.html" class="float-end m-2 mb-0 p-2 anone">
                        <i class="ri-home-7-line h4 text-danger"></i>
                    </a>
                    <div class="text-center mb-5 pt-5">
                        <img src="assets/img/1.jpg" class="profile-img" alt="">
                    </div>
                    <div class=" text-center">
                        <p class="h4">Name</p>
                    </div>
                    <a href="user_profile.html" class="btn btn-outline-danger col-11 m-auto border-start-0 border-end-0 border-bottom-0 my-2">For you</a>
                    <a href="profile_edit.html" class="btn btn-outline-danger col-11 m-auto border-start-0 border-end-0 border-bottom-0 mb-2">User Information</a>
                    <a href="user_recomand.html" class="btn btn-outline-danger col-11 m-auto border-start-0 border-end-0 border-bottom-0 mb-2">Recomanded Shop</a>
                    <a href="user_fav.html" class="btn btn-outline-danger col-11 m-auto border-start-0 border-end-0 border-bottom-0 mb-2">Favourites</a>
                    <a href="logout.html" class="btn btn-outline-danger col-11 m-auto border-start-0 border-end-0 mb-2">Logout</a>

                </div>
            </div>
            <div class="col-md-1 col-12 p-3 p-md-0"></div>
            <div class="col-12 col-md-7">
                <div class="card shadow-lg border-0">
                    <div class="p-2 mt-3">
                        <p class="h5 fw-bold ms-3">Edit Profile</p>
                    </div>
                    <div class="p-5">
                        <form action="">
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <div class="form-group mb-3">
                                        <label for="" class="form-label fw-bold">First Name</label>
                                        <input type="text" name="fname" class="form-control shadow-lg border-0 rounded-pill p-2 ps-3 shadow-lg border-0 rounded-pill p-2 ps-3" >
                                    </div>                                 
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-group mb-3">
                                        <label for="" class="form-label fw-bold">Last Name</label>
                                        <input type="text" name="lname" class="form-control shadow-lg border-0 rounded-pill p-2 ps-3 shadow-lg border-0 rounded-pill p-2 ps-3">
                                    </div>                                 
                                </div>
                                
                            </div>
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <div class="form-group mb-3">
                                        <label for="" class="form-label fw-bold">Email</label>
                                        <input type="email" name="uemail" class="form-control shadow-lg border-0 rounded-pill p-2 ps-3" >
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-group mb-3">
                                        <label for="" class="form-label fw-bold">Age</label>
                                        <input type="number" name="uage" class="form-control shadow-lg border-0 rounded-pill p-2 ps-3" min="10" >
                                    </div>
                                </div>                              
                            </div>
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <div class="form-group mb-3">
                                        <label for="" class="form-label fw-bold">Password</label>
                                        <input type="password" name="" id="" class="form-control shadow-lg border-0 rounded-pill p-2 ps-3" >
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-group mb-3">
                                        <label for="" class="form-label fw-bold">Confirm Password</label>
                                        <input type="password" name="" id="" class="form-control shadow-lg border-0 rounded-pill p-2 ps-3" >
                                    </div>
                                </div>
                            </div>
                           
                             <div class="row">      
                            <div class="form-group mb-3">
                                <label for="" class="form-label fw-bold">Gender</label>
                                <div class="form-group d-flex justify-content-between">
                                    <div class="form-check-inline">
                                        <input type="radio" name="male" class="shadow-lg form-check-input" id="male">
                                        <label for="male" class="form-check-label">Male</label>
                                    </div>
                                    <div class="form-check-inline">
                                        <input type="radio" name="male" class="shadow-lg form-check-input" id="female">
                                        <label for="female" class="form-check-label">Female</label>
                                    </div>
                                    <div class="form-check-inpute">
                                        <input type="radio" name="male" class="shadow-lg form-check-input" id="other">
                                        <label for="other" class="form-check-label">Other</label>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center col-md-3 mt-3">
                                <button type="submit" class="reg-btn form-control shadow-lg border-0 rounded-pill p-2 ps-3">Save</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </div>
</body>
</html>
